<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" role="img" aria-labelledby="title desc">
  <title id="title">Placeholder project image</title>
  <desc id="desc">Simple placeholder graphic used until a project image is uploaded.</desc>
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#cbd5f5" />
      <stop offset="100%" stop-color="#9ca3af" />
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#gradient)" rx="18" />
  <g fill="#1f2937" font-family="Verdana, sans-serif" text-anchor="middle">
    <text x="200" y="115" font-size="28">Project Image</text>
    <text x="200" y="155" font-size="18">Upload a custom cover</text>
  </g>
</svg>
